{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/css/style.css' %}">
    <script src="https://kit.fontawesome.com/5d549a9b1e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
    <style>
        body {
            background-color: #f4f4f9;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(to bottom, #c50000, #8b0000);
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #8b0000;
            border-radius: 5px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-flex flex-column p-3">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Logo" class="img-fluid rounded-circle">
                    <h4 class="mt-2">MotoAutodast</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link"><i class="bi bi-house-door-fill"></i> Inicio</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link"><i class="bi bi-box-seam"></i> Productos</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link"><i class="bi bi-file-earmark"></i> Páginas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link"><i class="bi bi-gear-fill"></i> Ajustes</a>
                    </li>
                </ul>
                <div class="mt-auto">
                    <form action="{% url 'admin_logout' %}" method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                        </button>
                    </form>            
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <h1 class="mb-4">Dashboard</h1>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Contactos</h5>
                            <p>Pendientes: <strong>14</strong></p>
                            <p>Leídos: <strong>20</strong></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Pedidos Pendientes</h5>
                            <p><strong>19</strong> Pedidos</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Pedidos Enviados</h5>
                            <p><strong>36</strong> Pedidos</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Ventas Totales</h5>
                            <p><strong>$900</strong></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="card p-4">
                            <h5>Visitas de este Mes</h5>
                            <canvas id="myChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <h5>Categorías Más Vistas</h5>
                            <canvas id="pieChart" width="200" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93gHn8RdOhz8MaQZr+8ABP1rYQC7D2eIqCrPgHJqI4V3eT3UFMQDz4O3iSmJFg" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Visitas',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Neumáticos', 'Repuestos', 'Aceites'],
                datasets: [{
                    label: 'Categorías Más Vistas',
                    data: [45, 32, 23],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>

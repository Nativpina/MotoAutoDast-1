{% extends 'admin/baseAdmin.html' %}
{% load static %}
{% block content %}
            <!-- Main Content -->

                <h1 class="mb-4 tcolor">Dashboard</h1>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Contactos</h5>
                            <p>Pendientes: <strong>14</strong></p>
                            <p>Leídos: <strong>20</strong></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Pedidos Pendientes</h5>
                            <p><strong>19</strong> Pedidos</p>
                            <p><strong></strong></p>

                        </div>  
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Pedidos Enviados</h5>
                            <p><strong>36</strong> Pedidos</p>
                            <p><strong></strong></p>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Ventas Totales</h5>
                            <p><strong>$900</strong></p>
                            <p><strong></strong></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-8">
                        <div class="card p-4">
                            <h5>Visitas de este Mes</h5>
                            <canvas id="myChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4">
                            <h5>Categorías Más Vistas</h5>
                            <canvas id="pieChart" width="200" height="200"></canvas>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93gHn8RdOhz8MaQZr+8ABP1rYQC7D2eIqCrPgHJqI4V3eT3UFMQDz4O3iSmJFg" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Visitas',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Neumáticos', 'Repuestos', 'Aceites'],
                datasets: [{
                    label: 'Categorías Más Vistas',
                    data: [45, 32, 23],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
{% endblock %}

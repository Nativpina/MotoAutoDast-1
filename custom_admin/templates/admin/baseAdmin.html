{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/css/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    
    <script src="https://kit.fontawesome.com/5d549a9b1e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
</head>
<body>
    <nav class="col-md-2 sidebar d-flex flex-column justify-content-between p-3 bg-dark text-white" style="height: 100vh;">
        <!-- Parte superior: Logo y menú -->
        <div>
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="width: 120px;" />
                <h4 class="mt-2">MotoAutodast</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="{% url 'dashboard' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-house me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'listar_productos' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-box me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-file-invoice-dollar me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Pagos</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'lista_contactos' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-address-book me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Formulario de Contacto</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{% url 'ajustes' %}" class="nav-link d-flex align-items-center">
                        <i class="fa-solid fa-cogs me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                        <span>Ajustes</span>
                    </a>
                </li>
            </ul>
        </div>
    
        <!-- Parte inferior: Administrador y Cerrar sesión -->
        <div class="mt-auto">
            <div class="text-center mb-3 fw-bold">
                <i class="fa-solid fa-user me-2" style="font-size: 1.5em; color: #ffffff;"></i>
                <span>Administrador</span>
            </div>
            <form action="{% url 'admin_logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Cerrar sesión</button>
            </form>
        </div>
    </nav>
    
            <!-- Main Content -->
    <main class="col-md-10 bm">
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93gHn8RdOhz8MaQZr+8ABP1rYQC7D2eIqCrPgHJqI4V3eT3UFMQDz4O3iSmJFg" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Visitas',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Neumáticos', 'Repuestos', 'Aceites'],
                datasets: [{
                    label: 'Categorías Más Vistas',
                    data: [45, 32, 23],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
